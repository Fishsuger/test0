<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人信息登记</title>
</head>
<body>
    <h2>个人信息登记表</h2>
    <form action="https://www.baidu.com" method="post">
        <!-- 姓名 -->
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required autofocus><br><br>

        <!-- 密码 -->
        <label for="password">密码：</label>
        <input type="password" id="password" name="password"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
               title="密码需至少6位，且包含字母和数字" required><br><br>

        <!-- 性别 -->
        性别：
        <input type="radio" id="male" name="gender" value="男" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label><br><br>

        <!-- 籍贯 -->
        籍贯：
        <select name="province">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广东">广东</option>
            <option value="四川">四川</option>
            <option value="江苏">江苏</option>
        </select><br><br>

        <!-- 爱好 -->
        爱好：<br>
        <input type="checkbox" name="hobby" value="阅读"> 阅读
        <input type="checkbox" name="hobby" value="运动"> 运动
        <input type="checkbox" name="hobby" value="音乐"> 音乐
        <input type="checkbox" name="hobby" value="旅游"> 旅游
        <input type="checkbox" name="hobby" value="游戏"> 游戏<br><br>

        <!-- 出生日期 -->
        出生日期：
        <input type="date" name="birthdate"><br><br>

        <!-- 联系电话 -->
        联系电话：
        <input type="tel" name="phone"
               pattern="^(\d{3,4}-\d{7,8}|1[3-9]\d{9})$"
               title="格式应为：固话 010-12345678 或 手机号 13800138000" required><br><br>

        <!-- 电子邮件地址 -->
        电子邮件：
        <input type="email" name="email"><br><br>

        <!-- 我的主页 -->
        我的主页：
        <input type="url" name="homepage"><br><br>

        <!-- 备注 -->
        备注：<br>
        <textarea name="remarks" rows="4" cols="40" placeholder="请输入备注..."></textarea><br><br>

        <!-- 提交与重置 -->
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
