<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>嵌入式CSS示例</title>
    <style>
        /* 设置整个页面背景颜色 */
        body {
            background-color: #f0f8ff;
            font-family: "微软雅黑", Arial, sans-serif;
        }

        /* 设置段落文字样式 */
        p {
            color: #333;
            font-size: 18px;
        }

        /* 设置div内文字样式 */
        div {
            color: #006699;
            font-size: 20px;
            margin-top: 20px;
        }

        /* 超链接样式 */
        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: green;
        }
    </style>
</head>
<body>

    <h1>欢迎来到我的页面</h1>

    <p>这是一个段落，使用嵌入式CSS设置了字体颜色和大小。</p>

    <a href="https://www.baidu.com" target="_blank">点击访问百度</a>

    <div>
        这是一个DIV区块的内容，我们也设置了不同的字体颜色和大小。
    </div>

</body>
</html>
